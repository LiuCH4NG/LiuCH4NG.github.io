site_name: 📒学习笔记
site_url: https://liuch4ng.github.io/
repo_url: https://github.com/LiuCH4NG/LiuCH4NG.github.io
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - navigation.footer
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: JetBrains Mono
  icon:
    logo: material/home-circle

nav:
  - Home: index.md
  - 效率工具:
    - 现代开发常用的AI工具: tech/AI_tools.md
    - 优秀API设计: tech/优秀API设计.md
    - Ruff 教程: tech/ruff_tutorial.md
    - UV 教程: tech/uv_tutorial.md
  - LLM 相关: 
    - Qwen3-Coder 中文教程: llm/qwen3_coder_tutorial.md
    - 使用EvalScope对大模型评估: llm/evalscope_tutorial.md
    - ComfyUI 使用 GGUF量化模型教程: llm/ComfyUI使用GGUF量化模型教程.md
  # 更多页面可以在这里添加

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LiuCH4NG
  author: LiuCH4NG

extra_css:
  - stylesheets/extra.css
